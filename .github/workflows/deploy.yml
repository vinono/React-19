name: Deploy to GitHub Pages

on:
  # 在推送到主分支时触发
  push:
    branches: ['main']
  
  # 允许手动从 Actions 选项卡运行此工作流
  workflow_dispatch:

# 设置 GITHUB_TOKEN 的权限以允许部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许一个并发部署，跳过正在进行的运行和最新排队的运行之间的排队运行
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # 构建作业
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Debug - Show Node, pnpm versions
        run: |
          node --version
          pnpm --version
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Debug - List installed packages
        run: pnpm list --depth=0
        continue-on-error: true
      
      - name: Build with Vite
        run: pnpm run build
        env:
          NODE_ENV: production
      
      - name: Debug - List dist contents
        run: ls -la dist/
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # 部署作业
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
